<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework</title>
</head>
<body>
<h1>Authors</h1>
<div>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each="author: ${authors}">
            <td th:text="${author .id}">46</td>
            <td th:text="${author.firstName}">DevCall</td>
            <td th:text="${author.lastName}">Mega</td>
        </tr>
    </table>
</div>
</body>
</html>
