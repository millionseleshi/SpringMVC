<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework</title>
</head>
<body>
<h1>Books</h1>
 <div>
     <table>
         <tr>
             <th>ID</th>
             <th>Title</th>
             <th>Publisher</th>
         </tr>
         <tr th:each="book: ${books}">
             <td th:text="${book .id}">46</td>
             <td th:text="${book.title}">DevCall</td>
             <td th:text="${book.publisher.name}">Mega</td>
         </tr>
     </table>
 </div>
</body>
</html>
